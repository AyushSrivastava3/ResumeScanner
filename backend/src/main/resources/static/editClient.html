<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #005149;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #005149;
        }
        .edit-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #005149;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .edit-button:hover {
            background-color: #005149;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .readonly {
            background-color: #f9f9f9;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<!-- Include Header -->
<div id="header"></div>

<div class="form-container">
    <form id="clientForm">
        <h2>Client Information</h2>
        <div class="form-group">
            <label for="clientName">Client Name</label>
            <input type="text" id="clientName" name="clientName" class="readonly" readonly>
        </div>
        <div class="form-group">
            <label for="clientAddress">Client Address</label>
            <input type="text" id="clientAddress" name="clientAddress" class="readonly" readonly>
        </div>
        <div class="form-group">
            <label for="gstNumber">GST Number</label>
            <input type="text" id="gstNumber" name="gstNumber" class="readonly" readonly>
        </div>
        <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" name="accountNumber" class="readonly" readonly>
        </div>
        <div class="form-group">
            <label for="ifscCode">IFSC Code</label>
            <input type="text" id="ifscCode" name="ifscCode" class="readonly" readonly>
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
            <input type="text" id="currency" name="currency" class="readonly" readonly>
        </div>
        <div class="form-group">
            <button type="submit" id="saveButton" style="display: none;">Save</button>
        </div>
        <button type="button" id="editButton" class="edit-button">Edit</button>
    </form>
</div>

<!-- Include Footer -->
<div id="footer"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

            const token = localStorage.getItem('accessToken');

        if (!token) {
            showModal("You have not yet logged in. Kindly login first.");
            return;
        }

        function showModal(message) {
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '50%';
            modal.style.left = '50%';
            modal.style.transform = 'translate(-50%, -50%)';
            modal.style.padding = '20px';
            modal.style.backgroundColor = '#fff';
            modal.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
            modal.innerHTML = `
                <p>${message}</p>
                <button id="closeModal">Close</button>
            `;
            document.body.appendChild(modal);

            document.getElementById('closeModal').addEventListener('click', function() {
                modal.remove();
                window.location.href = 'login.html'; // Redirect to login page
            });

            document.getElementById('closeModal').style.backgroundColor = '#005149';
            document.getElementById('closeModal').style.color = '#fff';
            document.getElementById('closeModal').style.border = 'none';
            document.getElementById('closeModal').style.padding = '10px';
            document.getElementById('closeModal').style.borderRadius = '5px';
            document.getElementById('closeModal').style.cursor = 'pointer';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('id');

        if (clientId) {
            fetch(`http://localhost:8080/api/clients/${clientId}`)
                .then(response => response.json())
                .then(client => {
                    document.getElementById('clientName').value = client.clientName;
                    document.getElementById('clientAddress').value = client.clientAddress;
                    document.getElementById('gstNumber').value = client.gstNumber;
                    document.getElementById('accountNumber').value = client.accountNumber;
                    document.getElementById('ifscCode').value = client.ifscCode;
                    document.getElementById('currency').value = client.currency;
                })
                .catch(error => console.error('Error fetching client:', error));
        }

        document.getElementById('editButton').addEventListener('click', function() {
            const formElements = document.querySelectorAll('#clientForm input');
            formElements.forEach(input => {
                input.removeAttribute('readonly');
                input.classList.remove('readonly');
            });
            document.getElementById('saveButton').style.display = 'block';
            this.style.display = 'none';
        });

        document.getElementById('clientForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const clientData = {
                clientName: event.target.clientName.value,
                clientAddress: event.target.clientAddress.value,
                gstNumber: event.target.gstNumber.value,
                accountNumber: event.target.accountNumber.value,
                ifscCode: event.target.ifscCode.value,
                currency: event.target.currency.value
            };

            fetch(`http://localhost:8080/api/clients/${clientId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(clientData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert('Client details updated successfully!');
                window.location.href = 'clients.html'; // Redirect to clients page
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });


    });
</script>
</body>
</html>
