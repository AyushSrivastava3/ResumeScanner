<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            margin-top: 90px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .form-group input,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group button:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
        }
        .form-group button {
            background-color: #005149;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #005149;
        }
        .form-group .feedback {
            margin-top: 15px;
            padding: 10px;
            color: white;
            background-color: #28a745;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .navigation-buttons {
            position: absolute;
            top: 10px;
            right: 20px;
            margin-top: 60px;
            display: flex;
            gap: 10px;
        }
        .navigation-buttons a {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #005149;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .navigation-buttons a:hover {
            background-color: #003d33;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div class="navigation-buttons">
    <a href="clients.html">Clients</a>
    <a href="all-invoices.html">Invoices</a>
    <a href="pendinginvoices.html">Pending Invoices</a>
</div>

<div class="form-container">
    <h2>Create Invoice</h2>
    <form id="invoiceForm">
        <div class="form-group">
            <label for="clientName">Client Name</label>
            <select id="clientName" name="clientName" required>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="form-group">
            <label for="invoiceNumber">Invoice Number</label>
            <input type="text" id="invoiceNumber" name="invoiceNumber" required>
        </div>
        <div class="form-group">
            <label for="invoiceValue">Invoice Value</label>
            <input type="number" id="invoiceValue" name="invoiceValue" required>
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
            <input type="text" id="currency" name="currency" disabled>
        </div>
        <div class="form-group">
            <label for="month">Month</label>
            <input type="text" id="month" name="month" required>
        </div>
        <div class="form-group">
            <label for="raisedOn">Raised On</label>
            <input type="date" id="raisedOn" name="raisedOn" required>
        </div>
        <div class="form-group">
            <label for="timeline">Timeline</label>
            <input type="date" id="timeline" name="timeline" required>
        </div>
        <div class="form-group">
            <button type="button" id="editButton">Edit</button>
            <button type="submit" id="saveButton" class="hidden">Save</button>
        </div>
        <!-- CSV Import Section -->
        <div class="form-group">
            <label for="csvUpload">Add Invoices Using CSV:</label>
            <input type="file" id="csvUpload" accept=".csv">
            <button type="button" id="importCsvBtn" disabled>Import from CSV</button>
        </div>
        <!-- Feedback message -->

    </form>
</div>

<div id="footer"></div>

<script>


    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });

    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });

    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            showModal("You have not yet logged in. Kindly login first.");
            return;
        }

        function showModal(message) {
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '50%';
            modal.style.left = '50%';
            modal.style.transform = 'translate(-50%, -50%)';
            modal.style.padding = '20px';
            modal.style.backgroundColor = '#fff';
            modal.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
            modal.innerHTML = `
                <p>${message}</p>
                <button id="closeModal">Close</button>
            `;
            document.body.appendChild(modal);

            document.getElementById('closeModal').addEventListener('click', function() {
                modal.remove();
                window.location.href = 'login.html'; // Redirect to login page
            });

            document.getElementById('closeModal').style.backgroundColor = '#005149';
            document.getElementById('closeModal').style.color = '#fff';
            document.getElementById('closeModal').style.border = 'none';
            document.getElementById('closeModal').style.padding = '10px';
            document.getElementById('closeModal').style.borderRadius = '5px';
            document.getElementById('closeModal').style.cursor = 'pointer';
        }
fetch('http://43.205.154.85:8080/api/invoices/clients')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(clients => {
                const clientNameSelect = document.getElementById('clientName');
                clients.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.clientName;
                    option.textContent = client.clientName;
                    clientNameSelect.appendChild(option);
                });

                clientNameSelect.addEventListener('change', function() {
                    const selectedClient = clients.find(client => client.clientName === this.value);
                    if (selectedClient) {
                        document.getElementById('currency').value = selectedClient.currency;
                        document.getElementById('timeline').value = selectedClient.timeline;
                    } else {
                        document.getElementById('currency').value = '';
                        document.getElementById('timeline').value = '';
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching client data:', error);
            });

        const form = document.getElementById('invoiceForm');
        const formElements = form.querySelectorAll('input, select');
        const editButton = document.getElementById('editButton');
        const saveButton = document.getElementById('saveButton');

        // Initially, all inputs are disabled except the dropdown
        formElements.forEach(element => {
            if (element.id !== 'clientName') {
                element.disabled = true;
            }
        });

        // Edit button event listener
        editButton.addEventListener('click', function() {
            formElements.forEach(element => {
                if (element.id !== 'clientName') {
                    element.disabled = false;
                }
            });
            editButton.classList.add('hidden');
            saveButton.classList.remove('hidden');
        });
        // Handle form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const invoiceData = {
                clientName: event.target.clientName.value,
                invoiceNumber: event.target.invoiceNumber.value,
                invoiceValue: event.target.invoiceValue.value,
                currency: event.target.currency.value,
                month: event.target.month.value,
                raisedOn: event.target.raisedOn.value,
                timeline: event.target.timeline.value
            };

            fetch('http://43.205.154.85:8080/api/invoices', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(invoiceData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert('Invoice saved successfully!');
                document.getElementById('invoiceForm').reset();
                document.getElementById('currency').value = '';
                document.getElementById('timeline').value = '';
                formElements.forEach(element => {
                    element.disabled = true;
                });
                document.getElementById('editButton').classList.remove('hidden');
                document.getElementById('saveButton').classList.add('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // CSV Import functionality
        const csvUpload = document.getElementById('csvUpload');
        const importCsvBtn = document.getElementById('importCsvBtn');
        const feedbackMessage = document.getElementById('feedbackMessage');

        csvUpload.addEventListener('change', function() {
            importCsvBtn.disabled = !csvUpload.files.length;
        });

        importCsvBtn.addEventListener('click', function() {
            const file = csvUpload.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('http://43.205.154.85:8080/api/invoices/import/invoices', {
                    method: 'POST',
                    headers: {
                        "Authorization": `Bearer ${token}`
                    },
                    body: formData
                })
                .then(response => response.json()) // Expect JSON response
                .then(data => {
                    if (Array.isArray(data)) {
                        console.log('Invoices imported:', data);
                        feedbackMessage.style.display = 'block';
                        setTimeout(() => {
                            feedbackMessage.style.display = 'none';
                        }, 3000); // Hide message after 3 seconds
                    } else {
                        console.error('Error importing invoices:', data.message);
                    }
                    csvUpload.value = ''; // Clear the file input
                    importCsvBtn.disabled = true; // Disable the Import button
                })
                .catch(error => console.error('Error:', error));
            }
        });
    });
</script>
</body>
</html>
