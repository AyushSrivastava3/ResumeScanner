

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 40px; /* Increased padding */
            width: 400px; /* Increased width */
            max-width: 500px; /* Set a max width to keep it responsive */
        }

        .main h2 {
            color: #4caf50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>

<body>
<div class="main">
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"
               pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
               title="Password must contain at least one number,
                       one alphabet, one symbol, and be at
                       least 8 characters long" required />

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    // Handle form submission
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Create a JSON object with form data
        const formData = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        // Fetch API to send form data
        fetch("http://13.232.9.157:8080/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
<!--        .then(response => {-->
<!--            if (response.ok) {-->
<!--                alert("Registration successful. Please proceed to login.");-->
<!--                window.location.replace("index.html"); // Redirect to index.html upon success-->
<!--            } else {-->
<!--                alert("Registration failed. Please try again.");-->
<!--            }-->
<!--        })-->

            .then(response => {
                if (response.ok) {
                    alert("Registration successful. Please proceed to login.");
                    window.location.replace("index.html");
                } else if (response.status === 400) {
                    response.text().then(errorMessage => {
                        alert(errorMessage); // Display the specific error message from backend
                    });
                } else {
                    throw new Error("Registration failed with status: " + response.status);
                }
            })
        .catch(error => {
            console.error("Error:", error);
            alert("An error occurred. Please try again later.");
        });
    });
</script>

</body>
</html>
