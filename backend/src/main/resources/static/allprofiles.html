<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-top: 30px;
            margin-bottom: 60px;
        }

        .filter-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-container label {
            font-weight: bold;
            margin-right: 10px;
        }

        select, input[type="text"], input[type="email"] {
            width: 300px; /* Fixed width to keep select element centered */
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px; /* Add spacing between input elements */
        }

        .container {
            width: 100%;
            max-width: 1250px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, td, th {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        td label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        .center-align {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #005149;
            color: #fff;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loader {
            text-align: center;
            padding: 20px;
        }


    </style>
</head>
<body>
<div id="header"></div>
<div class="main-content">
    <h1>All Profiles</h1>
    <div class="filter-container">
        <label for="jdFilter">Select Job Description:</label>
        <select id="jdFilter">
            <option value="">All</option>
        </select>
    </div>
    <div class="container">
        <div id="profilesContainer"></div>
    </div>
</div>


<div id="footer"></div>

<script>

        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

    document.addEventListener('DOMContentLoaded', function() {
        const jdFilter = document.getElementById('jdFilter');
        const profilesContainer = document.getElementById('profilesContainer');
        const token = localStorage.getItem('accessToken');

        jdFilter.addEventListener('change', function() {
            const jdId = jdFilter.value;
            if (jdId) {
                fetchProfilesByJdId(jdId);
            } else {
                fetchAllProfiles();
            }
        });

        function populateJdFilter() {
            fetch('http://43.205.154.85:8080/jd/getIds', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.id;
                    option.textContent = item.title;
                    jdFilter.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching job descriptions:', error));
        }

        function fetchAllProfiles() {
            fetch('http://43.205.154.85:8080/getAllProfile', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                displayProfiles(data);
            })
            .catch(error => console.error('Error fetching all profiles:', error));
        }

        function fetchProfilesByJdId(jdId) {
            fetch(`http://43.205.154.85:8080/jd/${jdId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                displayProfiles(data);
            })
            .catch(error => console.error('Error fetching profiles by JD:', error));
        }

        function displayProfiles(profiles) {
            profilesContainer.innerHTML = '';
            if (profiles.length > 0) {
                const table = document.createElement('table');
                table.classList.add('profiles-table');
                table.innerHTML = `
                    <tr>
                        <th>Name</th>
                        <th>Email ID</th>
                        <th>Mobile No</th>
                        <th>Current CTC</th>
                        <th>Expected CTC</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                `;
                profiles.forEach(profile => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${profile.name}</td>
                        <td>${profile.emailId}</td>
                        <td>${profile.mobNo}</td>
                        <td>${profile.current_ctc || ''}</td>
                        <td>${profile.expected_ctc || ''}</td>
                        <td>${profile.current_location || ''}</td>
                        <td>
                            <button class="editBtn" data-profile-id="${profile.id}">Edit</button>
                        </td>
                    `;
                    table.appendChild(row);
                });
                profilesContainer.appendChild(table);

                document.querySelectorAll('.editBtn').forEach(button => {
                    button.addEventListener('click', function() {
                        const profileId = this.getAttribute('data-profile-id');
                        window.location.href = `editprofile.html?id=${profileId}`;
                    });
                });
            } else {
                profilesContainer.innerHTML = '<p>No profiles found.</p>';
            }
        }

        // Initialize
        populateJdFilter();
        fetchAllProfiles();
    });
</script>
</body>
</html>
