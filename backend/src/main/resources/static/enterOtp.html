
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f2f2f2;
    }

    .container {
        border: 3px solid #f1f1f1;
        padding: 32px;
        background-color: white;
        width: 100%;
        max-width: 500px;
        box-sizing: border-box;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        opacity: 0.8;
    }

    .title {
        text-align: center;
        margin-bottom: 24px;
    }

    .show-password {
        margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="title">Enter OTP</h2>
  <form id="otpForm">
    <label for="otp"><b>OTP</b></label>
    <input type="text" placeholder="Enter OTP" name="otp" required>

    <label for="newPassword"><b>New Password</b></label>
    <input type="password" placeholder="Enter New Password" name="newPassword" required>

    <label for="repeatPassword"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat New Password" name="repeatPassword" required>

    <div class="show-password">
      <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Show Password
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
  function togglePasswordVisibility() {
      const newPassword = document.querySelector('input[name="newPassword"]');
      const repeatPassword = document.querySelector('input[name="repeatPassword"]');
      if (newPassword.type === "password" && repeatPassword.type === "password") {
          newPassword.type = "text";
          repeatPassword.type = "text";
      } else {
          newPassword.type = "password";
          repeatPassword.type = "password";
      }
  }

  document.getElementById("otpForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');

      const formData = {
          otp: document.querySelector('input[name="otp"]').value,
          newPassword: document.querySelector('input[name="newPassword"]').value,
          repeatPassword: document.querySelector('input[name="repeatPassword"]').value
      };

      const verifyOtpUrl = "http://13.232.9.157:8080/forgotPassword/verifyOtp/" + formData.otp + "/" + email;

      fetch(verifyOtpUrl, {
          method: "POST"
      })
      .then(response => {
          if (response.ok) {
              const changePasswordUrl = "http://13.232.9.157:8080/forgotPassword/changePassword/" + email;
              return fetch(changePasswordUrl, {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json"
                  },
                  body: JSON.stringify({ password: formData.newPassword, repeatPassword: formData.repeatPassword })
              });
          } else {
              throw new Error("Invalid OTP");
          }
      })
      .then(response => {
          if (response.ok) {
              alert("Password has been changed successfully.");
              window.location.replace("index.html");
          } else {
              response.json().then(data => {
                  alert("Error: " + data.message);
              });
          }
      })
      .catch(error => {
          console.error("Error:", error);
          alert("An error occurred. Please try again later.");
      });
  });
</script>

</body>
</html>
