<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px #aaa;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Create Client</h2>
    <form id="clientForm">
        <div class="form-group">
            <label for="clientName">Client Name</label>
            <input type="text" id="clientName" name="clientName" required>
        </div>
        <div class="form-group">
            <label for="clientAddress">Client Address</label>
            <input type="text" id="clientAddress" name="clientAddress" required>
        </div>
        <div class="form-group">
            <label for="gstNumber">GST Number</label>
            <input type="text" id="gstNumber" name="gstNumber">
        </div>
        <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" name="accountNumber">
        </div>
        <div class="form-group">
            <label for="ifscCode">IFSC Code</label>
            <input type="text" id="ifscCode" name="ifscCode">
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
            <select id="currency" name="currency" required>
                <option value="">Select Currency</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
                <!-- Add more currencies as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location">
        </div>
        <div class="form-group">
            <label for="timeline">Timeline</label>
            <input type="text" id="timeline" name="timeline">
        </div>
        <div class="form-group">
            <label for="miscellaneous">Miscellaneous</label>
            <input type="text" id="miscellaneous" name="miscellaneous">
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('clientForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const clientData = {
            clientName: event.target.clientName.value,
            clientAddress: event.target.clientAddress.value,
            gstNumber: event.target.gstNumber.value,
            accountNumber: event.target.accountNumber.value,
            ifscCode: event.target.ifscCode.value,
            currency: event.target.currency.value,
            location: event.target.location.value,
            timeline: event.target.timeline.value,
            miscellaneous: event.target.miscellaneous.value
        };

        fetch('http://13.201.90.199:8080/api/clients', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(clientData)
        })
        .then(response => response.json())
        .then(data => {
            alert('Client created successfully!');
            event.target.reset();
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
