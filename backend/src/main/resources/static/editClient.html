<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Include Header -->
<div id="header"></div>

<div class="form-container">
    <h2>Edit Client</h2>
    <form id="clientForm">
        <div class="form-group">
            <label for="clientName">Client Name</label>
            <input type="text" id="clientName" name="clientName" required>
        </div>
        <div class="form-group">
            <label for="clientAddress">Client Address</label>
            <input type="text" id="clientAddress" name="clientAddress" required>
        </div>
        <div class="form-group">
            <label for="gstNumber">GST Number</label>
            <input type="text" id="gstNumber" name="gstNumber" required>
        </div>
        <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" name="accountNumber" required>
        </div>
        <div class="form-group">
            <label for="ifscCode">IFSC Code</label>
            <input type="text" id="ifscCode" name="ifscCode" required>
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
            <input type="text" id="currency" name="currency" required>
        </div>
        <div class="form-group">
            <button type="submit">Save</button>
        </div>
    </form>
</div>

<!-- Include Footer -->
<div id="footer"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('id');

        if (clientId) {
            fetch(`http://localhost:8080/api/clients/${clientId}`)
                .then(response => response.json())
                .then(client => {
                    document.getElementById('clientName').value = client.clientName;
                    document.getElementById('clientAddress').value = client.clientAddress;
                    document.getElementById('gstNumber').value = client.gstNumber;
                    document.getElementById('accountNumber').value = client.accountNumber;
                    document.getElementById('ifscCode').value = client.ifscCode;
                    document.getElementById('currency').value = client.currency;
                })
                .catch(error => console.error('Error fetching client:', error));
        }

        document.getElementById('clientForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const clientData = {
                clientName: event.target.clientName.value,
                clientAddress: event.target.clientAddress.value,
                gstNumber: event.target.gstNumber.value,
                accountNumber: event.target.accountNumber.value,
                ifscCode: event.target.ifscCode.value,
                currency: event.target.currency.value
            };

            fetch(`http://localhost:8080/api/clients/${clientId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(clientData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert('Client details updated successfully!');
                window.location.href = 'clients.html'; // Redirect to clients page
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    });
</script>
</body>
</html>
