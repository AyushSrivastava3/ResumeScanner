<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .form-group input,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group button:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
        }
        .form-group button {
            background-color: #005149;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #005149;
        }
        .form-group .feedback {
            margin-top: 15px;
            padding: 10px;
            color: white;
            background-color: #28a745;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div class="form-container">
    <h2>Create Client</h2>
    <form id="clientForm">
        <div class="form-group">
            <label for="clientName">Client Name</label>
            <input type="text" id="clientName" name="clientName" required>
        </div>
        <div class="form-group">
            <label for="clientAddress">Client Address</label>
            <input type="text" id="clientAddress" name="clientAddress" required>
        </div>
        <div class="form-group">
            <label for="gstNumber">GST Number</label>
            <input type="text" id="gstNumber" name="gstNumber">
        </div>
        <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" name="accountNumber">
        </div>
        <div class="form-group">
            <label for="ifscCode">IFSC Code</label>
            <input type="text" id="ifscCode" name="ifscCode">
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
            <select id="currency" name="currency" required>
                <option value="">Select Currency</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
                <!-- Add more currencies as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location">
        </div>
        <div class="form-group">
            <label for="timeline">Timeline</label>
            <input type="text" id="timeline" name="timeline">
        </div>
        <div class="form-group">
            <label for="miscellaneous">Miscellaneous</label>
            <input type="text" id="miscellaneous" name="miscellaneous">
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        <!-- CSV Import Section -->
        <div class="form-group">
            <label for="csvUpload">Add Profile Using CSV:</label>
            <input type="file" id="csvUpload" accept=".csv">
            <button type="button" id="importCsvBtn" disabled>Import from CSV</button>
        </div>
        <!-- Feedback message -->
        <div class="form-group feedback" id="feedbackMessage">Profiles imported successfully!</div>
    </form>
</div>
<div id="footer"></div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        const token = localStorage.getItem('accessToken');

        if (!token) {
            showModal("You have not yet logged in. Kindly login first.");
            return;
        }

        function showModal(message) {
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '50%';
            modal.style.left = '50%';
            modal.style.transform = 'translate(-50%, -50%)';
            modal.style.padding = '20px';
            modal.style.backgroundColor = '#fff';
            modal.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
            modal.innerHTML = `
                <p>${message}</p>
                <button id="closeModal">Close</button>
            `;
            document.body.appendChild(modal);

            document.getElementById('closeModal').addEventListener('click', function() {
                modal.remove();
                window.location.href = 'login.html'; // Redirect to login page
            });

            document.getElementById('closeModal').style.backgroundColor = '#005149';
            document.getElementById('closeModal').style.color = '#fff';
            document.getElementById('closeModal').style.border = 'none';
            document.getElementById('closeModal').style.padding = '10px';
            document.getElementById('closeModal').style.borderRadius = '5px';
            document.getElementById('closeModal').style.cursor = 'pointer';
        }

        // Handle form submission
        document.getElementById('clientForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const clientData = {
                clientName: event.target.clientName.value,
                clientAddress: event.target.clientAddress.value,
                gstNumber: event.target.gstNumber.value,
                accountNumber: event.target.accountNumber.value,
                ifscCode: event.target.ifscCode.value,
                currency: event.target.currency.value,
                location: event.target.location.value,
                timeline: event.target.timeline.value,
                miscellaneous: event.target.miscellaneous.value
            };

            fetch('http://43.205.154.85:8080/api/clients', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(clientData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Client created successfully!');
                window.location.href = 'clients.html'; // Redirect to clients page
                event.target.reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // CSV Import functionality
        const csvUpload = document.getElementById('csvUpload');
        const importCsvBtn = document.getElementById('importCsvBtn');
        const feedbackMessage = document.getElementById('feedbackMessage');

        csvUpload.addEventListener('change', function() {
            importCsvBtn.disabled = !csvUpload.files.length;
        });

        importCsvBtn.addEventListener('click', function() {
            const file = csvUpload.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('http://43.205.154.85:8080/profile/import', {
                    method: 'POST',
                    headers: {
                        "Authorization": `Bearer ${token}`
                    },
                    body: formData
                })
                .then(response => response.json()) // Expect JSON response
                .then(data => {
                    if (Array.isArray(data)) {
                        console.log('Profiles imported:', data);
                        data.forEach(profile => {
                            fetchProfileById(profile.id); // Display each imported profile
                        });
                        feedbackMessage.style.display = 'block';
                        setTimeout(() => {
                            feedbackMessage.style.display = 'none';
                        }, 3000); // Hide message after 3 seconds
                    } else {
                        console.error('Error importing profiles:', data.message);
                    }
                    csvUpload.value = ''; // Clear the file input
                    importCsvBtn.disabled = true; // Disable the Import button
                })
                .catch(error => console.error('Error:', error));
}
});
});
</script>

</body>
</html>
