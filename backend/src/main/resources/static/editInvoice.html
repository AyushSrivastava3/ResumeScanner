<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .header-content {
            position: absolute;
            top: 5px;
            right: 20px;
            display: flex;
            margin-top: 60px;
            gap: 5px;
        }
        .header-content nav ul {
            list-style: none;
            display: flex;
            gap: 5px;
        }
        .header-content nav ul li {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #005149;
            border-radius: 4px;
        }
        .header-content nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #005149;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #003d34;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div class="header-content">
    <nav>
        <ul>
            <li><a href="clients.html">Clients</a></li>
            <li><a href="all-invoices.html">Invoices</a></li>
            <li><a href="pendinginvoices.html">Pending Invoices</a></li>
        </ul>
    </nav>
</div>

<div class="form-container">
    <form id="invoiceForm">
        <h2>Edit Invoice</h2>
        <div class="form-group">
            <label for="invoiceNumber">Invoice Number</label>
            <input type="text" id="invoiceNumber" name="invoiceNumber" required>
        </div>
        <div class="form-group">
            <label for="clientName">Client Name</label>
            <input type="text" id="clientName" name="clientName" required>
        </div>
        <div class="form-group">
            <label for="invoiceValue">Invoice Value</label>
            <input type="number" id="invoiceValue" name="invoiceValue" required>
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
            <input type="text" id="currency" name="currency" required>
        </div>
        <div class="form-group">
            <label for="month">For the month of</label>
            <input type="text" id="month" name="month" required>
        </div>
        <div class="form-group">
            <label for="raisedOn">Raised on</label>
            <input type="date" id="raisedOn" name="raisedOn" required>
        </div>
        <div class="form-group">
            <label for="timeline">Timeline</label>
            <input type="text" id="timeline" name="timeline" readonly>
        </div>
        <div class="form-group">
            <button type="submit">Save</button>
        </div>
    </form>
</div>

<div id="footer"></div>

<script>


    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });

    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const invoiceId = urlParams.get('id');

        if (invoiceId) {
            fetch(`http://43.205.154.85:8080/api/invoices/${invoiceId}`)
                .then(response => response.json())
                .then(invoice => {
                    document.getElementById('invoiceNumber').value = invoice.invoiceNumber;
                    document.getElementById('clientName').value = invoice.clientName;
                    document.getElementById('invoiceValue').value = invoice.invoiceValue;
                    document.getElementById('currency').value = invoice.currency;
                    document.getElementById('month').value = invoice.month;
                    document.getElementById('raisedOn').value = invoice.raisedOn;
                    document.getElementById('timeline').value = invoice.timeline;
                })
                .catch(error => console.error('Error fetching invoice:', error));
        }

        document.getElementById('invoiceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const invoiceData = {
                invoiceNumber: event.target.invoiceNumber.value,
                clientName: event.target.clientName.value,
                invoiceValue: event.target.invoiceValue.value,
                currency: event.target.currency.value,
                month: event.target.month.value,
                raisedOn: event.target.raisedOn.value,
                timeline: event.target.timeline.value
            };

            fetch(`http://43.205.154.85:8080/api/invoices/${invoiceId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(invoiceData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert('Invoice details updated successfully!');
                window.location.href = 'all-invoices.html'; // Redirect to all invoices page
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    });
</script>

</body>
</html>
