
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 70px;
            margin-bottom: 70px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 12px #aaa;
            width: 100%;
            max-width: 300px;
            overflow-y: auto;
        }
        form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 48%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 4%;
        }
        .form-group .edit-button {
            background-color: #005149;
        }
        .form-group .edit-button:hover {
            background-color: #005149;
        }
        .form-group .save-button {
            background-color: #005149;
        }
        .form-group .save-button:hover {
            background-color: #005149;
        }
        .form-group .hidden {
            display: none;
        }
         .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
<div id="header"></div>

<div class="form-container">
    <form id="invoiceForm">
        <h2>Create Invoice</h2>
        <div class="form-group">
            <label for="clientName">Client Name</label>
            <select id="clientName" name="clientName" required>
                <option value="">Select Client</option>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="invoiceNumber">Invoice Number</label>
            <input type="text" id="invoiceNumber" name="invoiceNumber" required>
        </div>
        <div class="form-group">
            <label for="invoiceValue">Invoice Value</label>
            <input type="number" id="invoiceValue" name="invoiceValue" required>
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
            <input type="text" id="currency" name="currency" readonly>
        </div>
        <div class="form-group">
            <label for="month">For the month of</label>
            <input type="text" id="month" name="month" required>
        </div>
        <div class="form-group">
            <label for="raisedOn">Raised on</label>
            <input type="date" id="raisedOn" name="raisedOn" required>
        </div>
        <div class="form-group">
            <label for="timeline">Timeline</label>
            <input type="date" id="timeline" name="timeline" required>
        </div>
        <div class="form-group">
            <button type="button" id="editButton" class="edit-button">Edit</button>
            <button type="submit" id="saveButton" class="save-button hidden">Save</button>
        </div>
    </form>
</div>

<div id="footer"></div>

<script>

    document.addEventListener('DOMContentLoaded', function() {

     fetch('header.html')
         .then(response => response.text())
         .then(data => {
             document.getElementById('header').innerHTML = data;
         });

     fetch('footer.html')
         .then(response => response.text())
         .then(data => {
             document.getElementById('footer').innerHTML = data;
         });



         const token = localStorage.getItem('accessToken');

     if (!token) {
         showModal("You have not yet logged in. Kindly login first.");
         return;
     }

     function showModal(message) {
         const modal = document.createElement('div');
         modal.style.position = 'fixed';
         modal.style.top = '50%';
         modal.style.left = '50%';
         modal.style.transform = 'translate(-50%, -50%)';
         modal.style.padding = '20px';
         modal.style.backgroundColor = '#fff';
         modal.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
         modal.innerHTML = `
             <p>${message}</p>
             <button id="closeModal">Close</button>
         `;
         document.body.appendChild(modal);

         document.getElementById('closeModal').addEventListener('click', function() {
             modal.remove();
             window.location.href = 'login.html'; // Redirect to login page
         });

         document.getElementById('closeModal').style.backgroundColor = '#005149';
         document.getElementById('closeModal').style.color = '#fff';
         document.getElementById('closeModal').style.border = 'none';
         document.getElementById('closeModal').style.padding = '10px';
         document.getElementById('closeModal').style.borderRadius = '5px';
         document.getElementById('closeModal').style.cursor = 'pointer';
     }

     fetch('http://43.205.154.85:8080/api/invoices/clients')
         .then(response => {
             if (!response.ok) {
                 throw new Error('Network response was not ok');
             }
             return response.json();
         })
         .then(clients => {
             const clientNameSelect = document.getElementById('clientName');
             clients.forEach(client => {
                 const option = document.createElement('option');
                 option.value = client.clientName;
                 option.textContent = client.clientName;
                 clientNameSelect.appendChild(option);
             });

             clientNameSelect.addEventListener('change', function() {
                 const selectedClient = clients.find(client => client.clientName === this.value);
                 if (selectedClient) {
                     document.getElementById('currency').value = selectedClient.currency;
                     document.getElementById('timeline').value = selectedClient.timeline;
                 } else {
                     document.getElementById('currency').value = '';
                     document.getElementById('timeline').value = '';
                 }
             });
         })
         .catch(error => {
             console.error('Error fetching client data:', error);
         });

     const form = document.getElementById('invoiceForm');
     const formElements = form.querySelectorAll('input, select');
     const editButton = document.getElementById('editButton');
     const saveButton = document.getElementById('saveButton');

     // Initially, all inputs are disabled except the dropdown
     formElements.forEach(element => {
         if (element.id !== 'clientName') {
             element.disabled = true;
         }
     });

     // Edit button event listener
     editButton.addEventListener('click', function() {
         formElements.forEach(element => {
             if (element.id !== 'clientName') {
                 element.disabled = false;
             }
         });
         editButton.classList.add('hidden');
         saveButton.classList.remove('hidden');
     });

     // Form submit event listener
     form.addEventListener('submit', function(event) {
         event.preventDefault();

         const invoiceData = {
             clientName: event.target.clientName.value,
             invoiceNumber: event.target.invoiceNumber.value,
             invoiceValue: event.target.invoiceValue.value,
             currency: event.target.currency.value,
             month: event.target.month.value,
             raisedOn: event.target.raisedOn.value,
             timeline: event.target.timeline.value
         };

         fetch('http://43.205.154.85:8080/api/invoices', {
             method: 'POST',
             headers: {
                 'Content-Type': 'application/json'
             },
             body: JSON.stringify(invoiceData)
         })
         .then(response => {
             if (!response.ok) {
                 throw new Error('Network response was not ok ' + response.statusText);
             }
             return response.json();
         })
         .then(data => {
             alert('Invoice saved successfully!');
             form.reset();
             document.getElementById('currency').value = '';
             document.getElementById('timeline').value = '';
             formElements.forEach(element => {
                 element.disabled = true;
             });
             editButton.classList.remove('hidden');
             saveButton.classList.add('hidden');
         })
         .catch(error => {
             console.error('Error:', error);
         });
     });


 });
</script>
</body>
</html>
