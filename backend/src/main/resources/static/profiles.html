
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relevant Profiles</title>
    <style>
        /* Your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .profile-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .profile-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #fff;
            transition: box-shadow 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-item h2 {
            margin: 0;
            color: #007BFF;
            cursor: pointer;
            text-decoration: none;
            flex: 1;
        }
        .actions {
            display: flex;
            flex-shrink: 0;
        }
        .actions button {
            padding: 10px;
            margin: 0 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .actions button:hover {
            background-color: #ddd;
        }
        .pagination {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .pagination button {
            padding: 10px;
            margin: 0 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .pagination button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-list" id="profileList">
            <div class="header">
                <h1>Relevant Profiles</h1>
            </div>
            <div class="pagination" id="paginationControls">
                <button id="prevPage" disabled>Previous</button>
                <button id="nextPage">Next</button>
            </div>
        </div>
    </div>
    <div id="response"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profileListDiv = document.getElementById('profileList');
            const responseDiv = document.getElementById('response');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');

            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            const jdId = getQueryParam('jdId');
            let currentPage = 1;
            const itemsPerPage = 10;

            function fetchProfiles(page) {
                fetch(`http://13.232.9.157:8080/getReleventProfiles?jdId=${jdId}`)
                    .then(response => response.json())
                    .then(data => {

                        if (data.length === 0) {
                        profileListDiv.innerHTML = '<div class="header"><h1>No relevant resumes found for this Jd</h1></div>';
                        return;
                        }
                        const totalItems = data.length;
                        const totalPages = Math.ceil(totalItems / itemsPerPage);
                        const startIndex = (page - 1) * itemsPerPage;
                        const endIndex = Math.min(startIndex + itemsPerPage, totalItems);
                        const pageData = data.slice(startIndex, endIndex);

                        profileListDiv.innerHTML = `
                            <div class="header">
                                <h1>Relevant Profiles</h1>
                            </div>
                            <div class="pagination" id="paginationControls">
                                <button id="prevPage" ${page === 1 ? 'disabled' : ''}>Previous</button>
                                <button id="nextPage" ${page === totalPages ? 'disabled' : ''}>Next</button>
                            </div>`;

                        pageData.forEach(file => {
                            const profileItem = document.createElement('div');
                            profileItem.classList.add('profile-item');
                            profileItem.innerHTML = `
                                <h2 class="profile-title">${file.name}</h2>
                                <div class="actions">
                                    <button class="view-profile" data-id="${file.id}">View Profile</button>
                                    <button class="download-profile" data-id="${file.id}">Download Profile</button>
                                </div>
                            `;
                            profileListDiv.appendChild(profileItem);

                            profileItem.querySelector('.view-profile').addEventListener('click', (event) => {
                                viewProfile(event.target.getAttribute('data-id'));
                            });
                            profileItem.querySelector('.download-profile').addEventListener('click', (event) => {
                                downloadProfile(event.target.getAttribute('data-id'));
                            });
                        });

                        document.getElementById('prevPage').addEventListener('click', () => {
                            if (currentPage > 1) {
                                currentPage--;
                                fetchProfiles(currentPage);
                            }
                        });

                        document.getElementById('nextPage').addEventListener('click', () => {
                            if (currentPage < totalPages) {
                                currentPage++;
                                fetchProfiles(currentPage);
                            }
                        });
                    })
                    .catch(error => console.error('Error fetching profiles:', error));
            }

            function viewProfile(profileId) {
            fetch(`http://13.232.9.157:8080/viewResume?resumeId=${profileId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.blob();
        })
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            window.open(url);
        })
        .catch(error => {
            console.error('Error viewing profile:', error);
            alert('Error viewing profile. Please try again.');
        });
}



            function downloadProfile(profileId) {
                fetch(`http://13.232.9.157:8080/getResume?resumeId=${profileId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = `${profileId}.pdf`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        alert('Profile downloaded successfully.');
                    })
                    .catch(error => {
                        console.error('Error downloading profile:', error);
                        alert('Error downloading profile. Please try again.');
                    });
            }

            fetchProfiles(currentPage);
        });
    </script>
</body>
